<script type="text/javascript">
   
         function Person(name,age,occupation){
		    var chk = {}
			chk.name = name;
			chk.age = age;
			chk.occupation = occupation; 
			
			
			if(age >=20 || age <=40)
			{
			   document.write("True");
			}
			else if(age <=20 || age >=40){
				 document.write("false");
			}
			
			return chk; 
		 
		 }
		 
		 var personObj = Person("Waheed",20,"Developer");
		 
         document.write(personObj.name + " " + personObj.age + " " + personObj.occupation + ".");
		 

   
   
  
</script>
