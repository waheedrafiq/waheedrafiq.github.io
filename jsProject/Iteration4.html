<!-- JavaScript Iteration 4    --> 
<html>
<head>
<title>Iteration 4 </title>
</head>


<script type="text/javascript">
   
      function userInput(number){
	     
		 for ( var i = 0 ; i < number; i++)
		 {
		      if(number % 3 ===0)
			  {
			     
				 var total = number / 3;
				 document.write(total);
				 document.write("<hr>");
			  }
			  <!-- check to see if it is a prime number --> 
			  if(number % i ===0)
			  {
			     var totaltemp = number + 1;
				 var total = totaltemp / 3;
				 document.write("Prime: " + total);
				 document.write("<hr>");
			  }
		      
			  
			  if(number === 1)
			  {
			     break;
				 document.write("Loop Broken :( end of game");
			  }
		 } 
		 
	  
	  }
	  
	  userInput(27);
 
        
  
</script>
