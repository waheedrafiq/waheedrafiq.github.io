<!-- Create JavaScript accessing Json file Search box     --> 
<html>
<head>
<title>Basic Jason</title>
</head>


<script type="text/javascript">
   
        function getJason(){
          
         var requestURL ='https://raw.githubusercontent.com/ewomackQA/JSONDataRepo/master/example.json';
         var request = new XMLHttpRequest();
         request.open('GET',requestURL);
         request.responseType ='json';
         document.write(requestURL);
         request.send();

         request.onload = function() {
            var requestData = request.response;
            var myH1 = document.createElement('h1');
            myH1.textContent = requestData['squadName'];
            document.write(requestData['squadName']);
            document.write("<br></br>");
            document.write(requestData['homeTown'] + " " + requestData['formed']);
            document.getElementsByTagName('head')[0].appendChild(myH1);

         }
        } // end of getJason 
        
		 getJason();

   
   
  
</script>

<body>
    <p id=myH1></p>
               
    
   
</body>



</html>
