<!-- Create a button that increases the age of your person   --> 
<html>
<head>
<title>Fizz Buzz</title>
</head>


<script type="text/javascript">
   
      function countSteps(){
 
        for (var i =1; i <=100; i++)
		{
		  
		     
			if(i % 3 ===0){
			  document.write(i + " " + "Fizz !!!");
			  document.write("<hr>");
			}
			
			if(i % 5 ===0){
			 document.write(i + " " + "Buzz");
			 document.write("<hr>");
			}
			
			if(i % 3 ===0 && i % 5===0){
			 document.write(i + " " + "FuzzBuzz");
			 document.write("<hr>");
			}
		} 


      }	  <!-- end of loop --> 

   
       countSteps(); 
  
</script>

<body>


    
   
</body>
</html>
